<!DOCTYPE html>
<html>
<body>

  <p>Click for latitude and longitude</p>

  <button onclick="getLocation()">Get Coordinates!</button>
  <button onclick="getDistance()">Get Distance!</button>
  
  <p id="demo"></p>

  <script>
    var x = document.getElementById("demo");

    function getLocation() {
    if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
    }
    }

    function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;	
    }

    function getDistance() {
    if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(calcDistance);
    } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
    }
    } <!-- this calls the geolocation but getCurrentPosition(calcDistance) doesnt work for obvious reasons -->

    function calcDistance(position){
    latCoord = 10; <!-- this is a placeholder... we will need to get the location of users here I believe -->
    longCoord = 10; <!-- Also a placeholder -->
    latDist = (position.coords.latitude - latCoord)*(position.coords.latitude - latCoord);
    longDist = (position.coords.longitude - longCoord)*(position.coords.longitude - longCoord);
    x.innerHTML = "Distance: " + Math.sqrt(longDist+latDist);
    }


  </script>

</body>
</html>
